<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="../styles/callendar.css">
    <link rel="stylesheet" href ="../styles/3rd-party/all.min.css">
    <title>Callendar</title>
</head>
<body>
    <nav class=" nav">
        <img class = "logo" src = "../assets/logo.svg" alt = "logo">
        <hr class="line">
        <a class="box active" href="../index.html">
            <img class="img  " src ="../assets/Home.svg" alt="home icon">
            <span class="text" >Home</span>
        </a>
        <a class="box" href="#">
            <img class="img" src="../assets/Callendar.svg" alt="callendar icon">
            <span class="text" >Callendar</span>
        </a>
        <a class="box" href="#">
            <img class="fe-img" src="../assets/FE.svg" alt="FE icon">
            <span class="text"  >Fe</span>
        </a>
        <a class="box" href="#">
            <img class="img" src="../assets/Games.svg" alt="Games icon">
            <span class="text" >Games</span>
        </a>
    </nav>
    <main class ="callendar-page">
        <div class="left-column">
            <div class="task-box">
                <span class="dots">...</span>
                <h3 class="domain">SCSS</h3>
                <p class ="task">Try mixin</p>

            </div>
            <div class="task-box">
                <span class="dots">...</span>
                <h3 class="domain">React</h3>
                <p class ="task">Lift state up</p>

            </div>
            <div class="task-box">
                <span class="dots">...</span>
                <h3 class="domain">PHP</h3>
                <p class ="task">Use isset()</p>
            </div>
            <div class="plus-row">
                <button type="button" class ="plus">+</button>
            </div>
        </div>
        <div class="right-column">
            <div class="callendar">
                <div class="month-raw">
                    <a class="arrow-icon" href="#">
                        <i class="fa-solid fa-arrow-left-long"></i>
                    </a>
                    <p class="month">Januarry</p>
                    <a class="arrow-icon" href="#">
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </a>
                </div>
                <div class="callendar-raw">
                    <div class="weekdays">
                        <span class="weekday">Mon</span>
                        <span class="weekday">Tue</span>
                        <span class="weekday">Wed</span>
                        <span class="weekday">Thu</span>
                        <span class="weekday">Fri</span>
                        <span class="weekday">Sat</span>
                        <span class="weekday">Sun</span>
                    </div>
                    <div class="month-days">
                        <div class="week first-week">
                            <button class="day not-this-month">27</button>
                            <button type="button" class="day not-this-month">28</button type="button">
                            <button type="button" class="day not-this-month">29</button type="button">
                            <button type="button" class="day not-this-month">30</button type="button">
                            <button type="button" class="day not-this-month">31</button type="button">
                            <button type="button" class="day this-month">1</button type="button">
                            <button type="button" class="day this-month">2</button type="button">
                        </div>
                        <div class="week second-week">
                            <button type="button" class="day this-month">3</button type="button">
                            <button type="button" class="day this-month">4</button type="button">
                            <button type="button" class="day this-month">5</button type="button">
                            <button type="button" class="day this-month">6</button type="button">
                            <button type="button" class="day this-month">7</button type="button">
                            <button type="button" class="day this-month">8</button type="button">
                            <button type="button" class="day this-month">9</button type="button">
                        </div>
                        <div class="week third-week">
                            <button type="button" class="day this-month">10</button type="button">
                            <button type="button" class="day this-month">11</button type="button">
                            <button type="button" class="day this-month">12</button type="button">
                            <button type="button" class="day this-month">13</button type="button">
                            <button type="button" class="day this-month">14</button type="button">
                            <button type="button" class="day this-month">15</button type="button">
                            <button type="button" class="day this-month">16</button type="button">
                        </div>
                        <div class="week fourth-week">
                            <button type="button" class="day this-month">17</button type="button">
                            <button type="button" class="day this-month">18</button type="button">
                            <button type="button" class="day this-month">19</button type="button">
                            <button type="button" class="day this-month">20</button type="button">
                            <button type="button" class="day this-month">21</button type="button">
                            <button type="button" class="day this-month">22</button type="button">
                            <button type="button" class="day this-month">23</button type="button">
                        </div>
                        <div class="week fifth-week">
                            <button type="button" class="day this-month">24</button type="button">
                            <button type="button" class="day this-month">25</button type="button">
                            <button type="button" class="day this-month">26</button type="button">
                            <button type="button" class="day this-month">27</button type="button">
                            <button type="button" class="day this-month">28</button type="button">
                            <button type="button" class="day this-month">29</button type="button">
                            <button type="button" class="day this-month">30</button type="button">
                        </div>
                        <div class="week sixth-week">
                            <button type="button" class="day this-month">31</button type="button">
                            <button type="button" class="day not-this-month">1</button type="button">
                            <button type="button" class="day not-this-month">2</button type="button">
                            <button type="button" class="day not-this-month">3</button type="button">
                            <button type="button" class="day not-this-month">4</button type="button">
                            <button type="button" class="day not-this-month">5</button type="button">
                            <button type="button" class="day not-this-month">6</button type="button">
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="bit">&copy; baltic institute of technology</p>
    </footer>
</body>
</html>
